<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Whiteboard</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #fff;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            cursor: crosshair;
        }
        #clearBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<button id="clearBtn">Clear All</button>
<canvas id="board"></canvas>

<script>
    const canvas = document.getElementById('board');
    const ctx = canvas.getContext('2d');
    let currentState = [];

    // --- Utility Functions ---

    // Clears the canvas and local state array
    function clearCanvas() {
        currentState = [];
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Sets canvas size and re-renders the current state
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        redrawState();
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Redraw all drawing actions from the currentState array
    function redrawState() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        currentState.forEach(data => {
            ctx.beginPath();
            ctx.moveTo(data.lastX, data.lastY);
            ctx.lineTo(data.x, data.y);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();
        });
    }

    // --- Socket.IO Setup ---
    const socket = io(window.location.origin, { transports: ["websocket", "polling"] });

    // --- Drawing Logic ---
    let drawing = false;
    let lastX = 0, lastY = 0;

    canvas.addEventListener('mousedown', e => {
        drawing = true;
        lastX = e.clientX;
        lastY = e.clientY;
    });

    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);
    canvas.addEventListener('mousemove', draw);

    function draw(event) {
        if (!drawing) return;

        const x = event.clientX;
        const y = event.clientY;
        const data = { x, y, lastX, lastY };

        currentState.push(data);

        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(x, y);
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.stroke();

        lastX = x;
        lastY = y;

        socket.emit('draw', data);
    }

    // Clear All button
    const clearBtn = document.getElementById('clearBtn');
    clearBtn.addEventListener('click', () => {
        clearCanvas();
        socket.emit('clear_all');
    });

    // --- Socket.IO Listeners (Updated) ---

    // Handler for successful connection
    socket.on('connect', () => {
        console.log('Connected to server. Ready to receive state sync.');
        // Clear the canvas upon connection to prevent duplicate drawings
        // when 'sync_state' arrives.
        clearCanvas();
    });

    // Handler for incoming draw events from other clients/server pubsub
    socket.on('draw', data => {
        currentState.push(data);
        ctx.beginPath();
        ctx.moveTo(data.lastX, data.lastY);
        ctx.lineTo(data.x, data.y);
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.stroke();
    });

    // Handler for initial state synchronization (sent upon 'connect')
    socket.on('sync_state', state => {
        console.log(`Received initial state sync with ${state.length} segments.`);
        currentState = state;
        redrawState();
    });

    // Handler for full board clear (sent by clear button or server pubsub)
    socket.on('clear_all', () => {
        clearCanvas();
        console.log('Board cleared by another client/server event.');
    });

    // ðŸ’¥ NEW: Handler for Server Failover/Failback Notification
    socket.on('force_sync', () => {
        console.log('--- ðŸš¨ SERVER FAILOVER DETECTED: Forcing full state refresh ---');

        // Disconnecting and reconnecting forces the server to re-run
        // the 'connect' handler, which in turn calls load_state()
        // from the newly failed-over Redis and emits 'sync_state'.
        socket.disconnect();
        socket.connect();
    });
</script>
</body>
</html>
