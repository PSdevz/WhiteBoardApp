<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Whiteboard</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        /* ... (CSS remains the same) ... */
    </style>
</head>
<body>
<button id="clearBtn">Clear All</button>
<canvas id="board"></canvas>

<script>
    const canvas = document.getElementById('board');
    const ctx = canvas.getContext('2d');
    let currentState = [];

    // --- Utility Functions ---

    // Clears the canvas and local state array
    function clearCanvas() {
        currentState = [];
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Sets canvas size and re-renders the current state
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        redrawState();
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Redraw all drawing actions from the currentState array
    function redrawState() {
        // CRITICAL CHANGE: Clear the canvas immediately before drawing the state
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        currentState.forEach(data => {
            ctx.beginPath();
            ctx.moveTo(data.lastX, data.lastY);
            ctx.lineTo(data.x, data.y);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();
        });
    }

    // --- Socket.IO Setup ---
    const socket = io(window.location.origin, { transports: ["websocket", "polling"] });

    // --- Drawing Logic (Same) ---
    let drawing = false;
    let lastX = 0, lastY = 0;

    canvas.addEventListener('mousedown', e => {
        drawing = true;
        lastX = e.clientX;
        lastY = e.clientY;
    });

    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);
    canvas.addEventListener('mousemove', draw);

    function draw(event) {
        if (!drawing) return;

        const x = event.clientX;
        const y = event.clientY;
        const data = { x, y, lastX, lastY };

        currentState.push(data);

        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(x, y);
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.stroke();

        lastX = x;
        lastY = y;

        socket.emit('draw', data);
    }

    // Clear All button (Same)
    const clearBtn = document.getElementById('clearBtn');
    clearBtn.addEventListener('click', () => {
        clearCanvas();
        socket.emit('clear_all');
    });

    // --- Socket.IO Listeners (Updated) ---

    // Handler for successful connection
    socket.on('connect', () => {
        console.log('Connected to server. Ready to receive state sync.');
        // âŒ REMOVED: clearCanvas() is no longer called here.
    });

    // Handler for incoming draw events (Same)
    socket.on('draw', data => {
        currentState.push(data);
        ctx.beginPath();
        ctx.moveTo(data.lastX, data.lastY);
        ctx.lineTo(data.x, data.y);
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.stroke();
    });

    // Handler for initial state synchronization (sent upon 'connect')
    socket.on('sync_state', state => {
        // âœ… CRITICAL FIX: The clearing logic is now integrated into redrawState()
        // which runs when we actually have the data.
        console.log(`Received initial state sync with ${state.length} segments.`);
        currentState = state;
        redrawState();
    });

    // Handler for full board clear (Same)
    socket.on('clear_all', () => {
        clearCanvas();
        console.log('Board cleared by another client/server event.');
    });

    // Handler for Server Failover/Failback Notification (Same)
    socket.on('force_sync', () => {
        console.log('--- ðŸš¨ SERVER FAILOVER DETECTED: Forcing full state refresh ---');
        socket.disconnect();
        socket.connect();
    });
</script>
</body>
</html>
