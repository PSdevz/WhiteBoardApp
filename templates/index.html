<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Whiteboard</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #fff;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            cursor: crosshair;
        }
        /* Clear button styling */
        #clearBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<button id="clearBtn">Clear All</button>
<canvas id="board"></canvas>

<script>
    const canvas = document.getElementById('board');
    const ctx = canvas.getContext('2d');

    // Local copy of all draw actions
    let currentState = [];

    // Set canvas size
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        redrawState();
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Connect to Socket.IO server
    const socket = io(window.location.origin, { transports: ["websocket", "polling"] });

    // Debugging connection
    socket.on("connect", () => console.log("✅ Connected to server! ID:", socket.id));
    socket.on("connect_error", (err) => console.error("❌ Connection failed:", err));

    // Redraw all saved drawing actions
    function redrawState() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        currentState.forEach(data => {
            ctx.beginPath();
            ctx.moveTo(data.lastX, data.lastY);
            ctx.lineTo(data.x, data.y);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();
        });
    }

    // --- Drawing logic ---
    let drawing = false;
    let lastX = 0, lastY = 0;

    canvas.addEventListener('mousedown', e => {
        drawing = true;
        lastX = e.clientX;
        lastY = e.clientY;
    });

    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false); // stops drawing when cursor leaves canvas
    canvas.addEventListener('mousemove', draw);

    function draw(event) {
        if (!drawing) return;

        const x = event.clientX;
        const y = event.clientY;
        const data = { x, y, lastX, lastY };

        // Save locally
        currentState.push(data);

        // Draw locally
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(x, y);
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.stroke();

        lastX = x;
        lastY = y;

        // Send to server
        socket.emit('draw', data);
    }

    // --- Socket.IO listeners ---
    socket.on('draw', data => {
        // Save and draw remote actions
        currentState.push(data);
        ctx.beginPath();
        ctx.moveTo(data.lastX, data.lastY);
        ctx.lineTo(data.x, data.y);
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.stroke();
    });

    socket.on('sync_state', state => {
        // Replace local state and redraw everything
        currentState = state;
        redrawState();
    });
</script>
</body>
</html>
