<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Whiteboard</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #fff;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            cursor: crosshair;
        }
        /* Clear button styling */
        #clearBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<button id="clearBtn">Clear All</button>
<canvas id="board"></canvas>

<script>
    const canvas = document.getElementById('board');
    const ctx = canvas.getContext('2d');
    const clearBtn = document.getElementById('clearBtn');

    // Connect to Socket.IO server
    const socket = io(window.location.origin, {
        transports: ["websocket", "polling"]
    });

    // Debugging connection
    socket.on("connect", () => {
        console.log("âœ… Connected to server! ID:", socket.id);
    });
    socket.on("connect_error", (err) => {
        console.error("âŒ Connection failed:", err);
    });

    // Set canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Handle window resizing
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    let drawing = false;
    let lastX = 0, lastY = 0;

    canvas.addEventListener('mousedown', e => {
        drawing = true;
        lastX = e.clientX;
        lastY = e.clientY;
    });
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mousemove', draw);

    function draw(event) {
        if (!drawing) return;

        const x = event.clientX;
        const y = event.clientY;

        // Draw locally
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(x, y);
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.stroke();

        // Prepare data
        const data = { x, y, lastX, lastY, action: 'draw' };
        lastX = x;
        lastY = y;

        // Send to server
        socket.emit('draw', data);
    }

    // Clear canvas function
    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Handle Clear All button click
    clearBtn.addEventListener('click', () => {
        // Clear locally
        clearCanvas();
        // Send clear event to server
        socket.emit('draw', { action: 'clear' });
    });

    // Listen for remote draws and clear events
    socket.on('draw', data => {
        if (data.action === 'clear') {
            clearCanvas();
            return;
        }
        ctx.beginPath();
        ctx.moveTo(data.lastX, data.lastY);
        ctx.lineTo(data.x, data.y);
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.stroke();
    });

    // Listen for sync_state (full history on connect)
    socket.on('sync_state', state => {
        console.log("ðŸ“¥ Received sync state:", state);
        state.forEach(data => {
            if (data.action === 'clear') {
                clearCanvas();
            } else {
                ctx.beginPath();
                ctx.moveTo(data.lastX, data.lastY);
                ctx.lineTo(data.x, data.y);
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        });
    });
</script>
</body>
</html>
