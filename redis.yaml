apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:alpine
          ports:
            - containerPort: 6379

---
apiVersion: v1
kind: Service
metadata:
  name: redis-server   # must match what your app uses as redis_host
spec:
  type: NodePort       # or LoadBalancer if youâ€™re on cloud
  ports:
    - port: 6379
      targetPort: 6379
      nodePort: 32005  # optional: fix the external port if you want consistency
  selector:
    app: redis