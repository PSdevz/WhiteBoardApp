<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Whiteboard</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #clearBtn { position: fixed; top: 10px; left: 10px; z-index: 1000; }
    </style>
</head>
<body>
<button id="clearBtn">Clear All</button>
<canvas id="board"></canvas>

<script>
    const canvas = document.getElementById('board');
    const ctx = canvas.getContext('2d');
    let currentState = [];

    // --- Utility Functions ---
    function clearCanvas() {
        currentState = [];
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        redrawState();
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function redrawState() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        currentState.forEach(data => {
            ctx.beginPath();
            ctx.moveTo(data.lastX, data.lastY);
            ctx.lineTo(data.x, data.y);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();
        });
    }

    // --- Socket.IO Setup ---
    const socket = io(window.location.origin, { transports: ['websocket', 'polling'] });

    // --- Drawing Logic ---
    let drawing = false;
    let lastX = 0, lastY = 0;

    canvas.addEventListener('mousedown', e => { drawing = true; lastX = e.clientX; lastY = e.clientY; });
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);
    canvas.addEventListener('mousemove', draw);

    function draw(event) {
        if (!drawing) return;
        const x = event.clientX;
        const y = event.clientY;
        const data = { x, y, lastX, lastY };
        currentState.push(data);
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(x, y);
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.stroke();
        lastX = x;
        lastY = y;
        socket.emit('draw', data);
    }

    // Clear All button
    const clearBtn = document.getElementById('clearBtn');
    clearBtn.addEventListener('click', () => {
        clearCanvas();
        socket.emit('clear_all');
    });

    // --- Socket.IO Listeners ---
    socket.on('connect', () => {
        console.log('Connected to server');
        socket.emit('request_sync'); // critical to restore drawings on refresh
    });

    socket.on('draw', data => {
        currentState.push(data);
        ctx.beginPath();
        ctx.moveTo(data.lastX, data.lastY);
        ctx.lineTo(data.x, data.y);
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.stroke();
    });

    socket.on('clear_all', () => {
        clearCanvas();
        console.log('Board cleared by another client');
    });

    socket.on('sync_state', state => {
        currentState = state;
        redrawState();
    });

    socket.on('force_sync', () => {
        console.log('Force sync triggered');
        socket.emit('request_sync');
    });
</script>
</body>
</html>
